apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      serviceAccountName: grafana
      containers:
        - name: grafana
          image: grafana/grafana:10.1.4
          ports:
            - name: web
              containerPort: 3000
          volumeMounts:
            - mountPath: /data
              name: grafana-data-volume
      volumes:
        - name: grafana-data-volume
          persistentVolumeClaim:
            claimName: grafana-data-claim
