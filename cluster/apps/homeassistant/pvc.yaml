---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-config-claim
  namespace: homeassistant
  labels:
    app: homeassistant
  annotations:
    volume.beta.kubernetes.io/storage-class: "freenas-nfs-csi"
spec:
  storageClassName: freenas-nfs-csi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
