apiVersion: apps/v1
kind: Deployment
metadata:
  name: overseerr-deployment
  namespace: media
  labels:
    app: overseerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: overseerr
  template:
    metadata:
      labels:
        app: overseerr
    spec:
      containers:
        - name: overseerr
          image: ghcr.io/linuxserver/overseerr:1.31.0 # { "$imagepolicy": "flux-system:overseerr"}
          env:
            - name: TZ
              value: Europe/London
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
          ports:
            - name: web
              containerPort: 5055
          volumeMounts:
            - mountPath: /config
              name: overseerr-config-storage
      volumes:
        - name: overseerr-config-storage
          persistentVolumeClaim:
            claimName: overseerr-config-claim
